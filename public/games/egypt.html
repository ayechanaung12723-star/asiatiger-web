<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Egypt Quest — AsiaTiger</title>
  <style>
    :root{
      --bg:#071827; --card:#0b1220; --accent:#ffb86b; --muted:#9aa4b2;
      color-scheme: dark;
    }
    body{margin:0;font-family:Inter,system-ui,Arial;background:linear-gradient(180deg,#071021 0%,#071827 100%);color:#e6eef6}
    .wrap{max-width:920px;margin:28px auto;padding:18px}
    header{display:flex;align-items:center;gap:12px}
    header h1{margin:0;font-size:20px}
    .panel{background:var(--card);padding:14px;border-radius:12px;border:1px solid rgba(255,255,255,0.03)}
    .controls{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
    .bet-input{width:120px;padding:8px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:inherit}
    .btn{padding:10px 14px;border-radius:8px;border:0;cursor:pointer;font-weight:600}
    .spin-btn{background:var(--accent);color:#000}
    .reels{display:flex;gap:10px;justify-content:center;margin:18px 0}
    .reel{width:100px;height:100px;border-radius:10px;background:#081223;display:flex;align-items:center;justify-content:center;font-size:48px;border:2px solid rgba(255,255,255,0.03)}
    .status{margin-top:10px;color:var(--muted)}
    .balance{font-weight:700;font-size:18px;margin-left:auto}
    @keyframes reelSpin {
      0%{transform:translateY(0)}100%{transform:translateY(-160px)}
    }
    .spinning { animation: reelSpin 0.35s linear infinite; }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Egypt Quest — AsiaTiger</h1>
      <div class="balance" id="balance">Balance: —</div>
    </header>

    <div style="height:14px"></div>

    <div class="panel">
      <div style="display:flex;align-items:center;gap:12px;flex-wrap:wrap">
        <div class="controls">
          <label>Bet</label>
          <input id="betInput" class="bet-input" type="number" min="1" value="100">
          <button id="spinBtn" class="btn spin-btn">SPIN</button>
          <button id="demoAuthBtn" class="btn" style="background:#2b6cb0;color:#fff">Set Demo TGID</button>
        </div>
        <div style="margin-left:auto;color:var(--muted)" id="tgidDisplay">TGID: —</div>
      </div>

      <div class="reels" id="reels">
        <div class="reel" id="r1">❓</div>
        <div class="reel" id="r2">❓</div>
        <div class="reel" id="r3">❓</div>
      </div>

      <div style="display:flex;gap:12px;align-items:center;flex-wrap:wrap">
        <div id="result" style="font-weight:700"></div>
        <div class="status" id="statusText">Play for fun — server decides outcome.</div>
      </div>
    </div>
  </div>

  <!-- per-game adapter -->
  <script src="./egypt.js"></script>

  <script>
    // Initialize adapter (egypt.js exposes initEgyptGame)
    // It will look for tgid from URL like ?tgid=123 or use demo set by user
    if (window.initEgyptGame) {
      window.initEgyptGame({
        gameId: 'egypt',
        spinEndpoint: '/api/spin',
        selectors: {
          betInput: '#betInput',
          spinBtn: '#spinBtn',
          reels: ['#r1','#r2','#r3'],
          balance: '#balance',
          result: '#result',
          status: '#statusText',
          tgidDisplay: '#tgidDisplay',
          demoAuthBtn: '#demoAuthBtn'
        }
      });
    } else {
      console.error('egypt.js adapter not loaded');
    }
  </script>
</body>
</html>
