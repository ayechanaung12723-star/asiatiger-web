<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Candy Slot — AsiaTiger</title>
  <style>
    body { font-family: Arial,sans-serif; background:#f5f5f5; padding:20px; }
    #candy-reels { display:flex; gap:8px; margin-bottom:12px; }
    .col { display:flex; flex-direction:column; gap:4px; }
    .cell { width:40px; height:40px; background:#fff; display:flex; justify-content:center; align-items:center; border-radius:6px; box-shadow:0 1px 4px rgba(0,0,0,0.1); font-size:24px; }
    #candy-res { margin-top:10px; font-weight:bold; }
    #spinCandyBtn { padding:10px 16px; border:none; border-radius:6px; background:#ff4081; color:#fff; cursor:pointer; }
    #betInput-candy { width:80px; margin-right:12px; padding:6px; border-radius:6px; border:1px solid #ddd; }
  </style>
</head>
<body>

<h2>Candy Slot</h2>
<div id="candy-reels"></div>

<input id="betInput-candy" type="number" placeholder="Bet 100-3000" value="100">
<button id="spinCandyBtn">Spin</button>
<div id="candy-res">—</div>

<audio id="spinSound" src="/sounds/spin.mp3"></audio>
<audio id="winSound" src="/sounds/win.mp3"></audio>

<script type="module" src="candy.js"></script>
</body>
</html>
