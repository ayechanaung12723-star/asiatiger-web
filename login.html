<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>User Login</title>
</head>
<body>

<h2>User Login</h2>

<input id="tgid" placeholder="TG ID"><br><br>
<input id="password" type="password" placeholder="Password"><br><br>

<button id="userLoginBtn">Login</button>

<script type="module">
import { userLogin } from "./auth.js";

document.getElementById("userLoginBtn").onclick = async () => {
    const tgid = document.getElementById("tgid").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!tgid || !password) {
        alert("Please fill all fields");
        return;
    }

    const res = await userLogin(tgid, password);

    if (!res.success) {
        alert("Login Failed: " + res.error);
    } else {
        window.location.href = "wallet.html"; // or games home
    }
};
</script>

</body>
</html>
