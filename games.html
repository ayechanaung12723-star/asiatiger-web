<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>AsiaTiger ‚Äî All Games</title>
<style>
  body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
  header { background: #000; color: #FFD700; padding: 16px; text-align: center; font-size: 24px; }
  .container { max-width: 700px; margin: 40px auto; background: #fff; padding: 24px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
  .input-group { margin-bottom: 20px; }
  input { width: 100%; padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 6px; }
  .game-buttons button { width: 100%; padding: 12px; margin-bottom: 10px; font-size: 16px; border: none; border-radius: 6px; cursor: pointer; }
  .slot { background: #28a745; color: #fff; }
  .fish { background: #007bff; color: #fff; }
  .card { background: #6f42c1; color: #fff; }
</style>
</head>
<body>
  <header>AsiaTiger ‚Äî All Games</header>

  <div class="container">
    <div class="input-group">
      <label>Enter your Telegram ID</label>
      <input type="text" id="tgid" placeholder="e.g. 6824787323">
    </div>

    <div class="game-buttons">
      <button class="slot" onclick="launchGame('games/five_slot_games.html')">üé∞ Slot Games</button>
      <button class="fish" onclick="launchGame('games/fishing.html')">üêü Fish Shooting</button>
      <button class="card" onclick="launchGame('games/card.html')">üÉè Card Games</button>
    </div>
  </div>

  <script>
    function launchGame(url) {
      const tgid = document.getElementById("tgid").value.trim();
      if (!tgid) {
        alert("Enter your Telegram ID first");
        return;
      }
      const sep = url.includes('?') ? '&' : '?';
      window.location.href = url + sep + "tgid=" + encodeURIComponent(tgid);
    }
  </script>
</body>
</html>
