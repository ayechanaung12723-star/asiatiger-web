<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AsiaTiger â€” Home</title>
  <link rel="icon" href="logo.png" />
  <style>
    :root{--bg:#0f1724;--card:#0b1220;--accent:#ffb86b;--muted:#9aa4b2;color-scheme:dark}
    html,body{height:100%;margin:0;font-family:Inter,system-ui,"Segoe UI",Roboto,Arial;background:#071827;color:#e6eef6}
    .container{max-width:1100px;margin:36px auto;padding:24px}
    header{display:flex;align-items:center;gap:16px}
    header img{width:64px;height:64px;border-radius:8px}
    header h1{margin:0;font-size:1.6rem}
    nav{margin-top:12px;display:flex;gap:12px;flex-wrap:wrap}
    .btn{background:transparent;border:1px solid rgba(255,255,255,0.06);padding:8px 12px;border-radius:8px;
      color:var(--accent);text-decoration:none;font-weight:600;cursor:pointer}
    .games-list{display:flex;flex-direction:column;gap:8px;margin-top:12px}
    .balanceBox{background:#0b1220;padding:12px;border-radius:10px;border:1px solid rgba(255,255,255,0.05)}
  </style>
</head>

<body>
  <div class="container">

    <!-- HEADER -->
    <header>
      <img src="logo.png" />
      <div>
        <h1>AsiaTiger</h1>
        <div style="color:var(--muted)">Free Web Game Demo</div>
      </div>

      <div style="margin-left:auto">
        <a id="loginLink" class="btn" href="login.html">Login</a>
        <button id="logoutBtn" class="btn" style="display:none">Logout</button>
      </div>
    </header>

    <!-- NAV -->
    <nav>
      <a class="btn" href="games.html">All Games</a>
      <a class="btn" href="stats.html">Stats</a>
      <a class="btn" href="wallet.html">Wallet</a>
    </nav>

    <!-- MAIN CONTENT -->
    <main>
      <section style="margin-top:20px">
        <div style="background:var(--card);padding:14px;border-radius:10px;">
          <h3>Featured Games</h3>
          <p style="color:var(--muted)">Click to play.</p>
          <div class="games-list">
            <a href="games/five_slot_games.html" onclick="return openGame('games/five_slot_games.html')">Slot</a>
            <a href="games/fishing.html" onclick="return openGame('games/fishing.html')">Fishing</a>
            <a href="games/candy.html" onclick="return openGame('games/candy.html')">Candy</a>
          </div>
        </div>
      </section>

      <!-- Balance -->
      <section style="margin-top:20px;max-width:320px">
        <div class="balanceBox">
          <div style="font-size:13px;color:var(--muted)">Balance</div>
          <div id="balanceDisplay" style="font-size:24px;font-weight:600">0</div>
          <div id="tgidDisplay" style="font-size:12px;color:var(--muted)">Not logged in</div>
        </div>
      </section>

    </main>
  </div>

  <!-- Firebase (module version, lighter & cleaner) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
    import { 
      getAuth, 
      signInWithEmailAndPassword,
      onAuthStateChanged, 
      signOut 
    } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";

    // Your Firebase config (correct)
    const firebaseConfig = {
      apiKey: "AIzaSyDXGN7xdSPFW2Bj_W0WHauUabpcWQKtYKM",
      authDomain: "asiatiger-c41d3.firebaseapp.com",
      projectId: "asiatiger-c41d3",
      storageBucket: "asiatiger-c41d3.firebasestorage.app",
      messagingSenderId: "595368304934",
      appId: "1:595368304934:web:ae946ffe0e28e8758261e7"
    };

    // Init
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // UI elements
    const loginLink = document.getElementById("loginLink");
    const logoutBtn = document.getElementById("logoutBtn");
    const balanceEl = document.getElementById("balanceDisplay");
    const tgidEl = document.getElementById("tgidDisplay");

    // Local simulated balance (free solution)
    let localBalance = 1000;

    // Update UI balance
    function updateBalanceUI() {
      balanceEl.textContent = localBalance;
    }
    updateBalanceUI();

    // Detect login status
    onAuthStateChanged(auth, (user) => {
      if (user) {
        const tgid = user.uid;
        window.currentTgid = tgid;

        loginLink.style.display = "none";
        logoutBtn.style.display = "inline-block";

        tgidEl.textContent = "TGID: " + tgid;

      } else {
        window.currentTgid = null;

        loginLink.style.display = "inline-block";
        logoutBtn.style.display = "none";

        tgidEl.textContent = "Not logged in";
      }
    });

    // Logout
    logoutBtn.onclick = () => signOut(auth);

    // ===== SPIN FUNCTION (USED BY ALL GAMES) =====
    window.doSpin = async function(game, bet) {
      if (!window.currentTgid) {
        alert("Please log in first!");
        return null;
      }

      const payload = {
        tgid: window.currentTgid,
        game,
        bet,
        clientSeed: "browser"
      };

      try {
        const res = await fetch("/api/spin", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const data = await res.json();
        if (!res.ok) {
          alert("Spin error: " + data.error);
          return null;
        }

        // Update local balance
        localBalance = localBalance - bet + data.payout;
        updateBalanceUI();

        return data;

      } catch (err) {
        alert("Spin failed");
        return null;
      }
    };

    // Open game with tgid
    window.openGame = function(url) {
      const tgid = window.currentTgid;
      if (tgid) {
        const sep = url.includes("?") ? "&" : "?";
        window.location.href = url + sep + "tgid=" + encodeURIComponent(tgid);
        return false;
      }
      window.location.href = url;
      return false;
    };
  </script>

</body>
</html>
