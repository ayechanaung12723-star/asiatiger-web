<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AsiaTiger</title>

  <style>
    body { font-family: sans-serif; }
    #logo { width: 160px; margin: 20px auto; display: block; }
  </style>
</head>

<body>

  <img id="logo" src="logo.png" alt="LOGO" />

  <!-- Login Form -->
  <div>
    <input id="login_email" placeholder="Admin Email" />
    <input id="login_pass" type="password" placeholder="Password" />
    <button id="login_btn">Login</button>
    <div id="login_error" style="color:red;"></div>
  </div>

  <h2>Games</h2>
  <div id="game_list"></div>

  <!-- ============================= -->
  <!-- Firebase + My Auth Code       -->
  <!-- ============================= -->
  <script type="module">
    import "./auth.js";

    import {
      userLogin,
      adminLogin
    } from "./auth.js";

    // Example admin login button usage
    document.getElementById("login_btn").addEventListener("click", async () => {
      const email = document.getElementById("login_email").value;
      const pass = document.getElementById("login_pass").value;

      const res = await adminLogin(email, pass);

      if (!res.success) {
        document.getElementById("login_error").textContent = res.error;
      } else {
        document.getElementById("login_error").textContent = "Logged in!";
      }
    });

    // Load games from JSON
    async function loadGames() {
      const res = await fetch("./games.json");
      const games = await res.json();

      let html = "";
      games.forEach(g => {
        html += `
          <div style="padding:10px;border:1px solid #ddd;margin:10px;">
            <b>${g.title}</b> <br>
            <img src="${g.img}" width="120">
          </div>`;
      });

      document.getElementById("game_list").innerHTML = html;
    }

    loadGames();
  </script>
</body>
</html>
