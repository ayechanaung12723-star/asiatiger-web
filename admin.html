<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AsiaTiger â€” Admin Panel</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
    }
    .header {
      background: #007bff;
      color: #fff;
      padding: 16px;
      font-size: 20px;
      font-weight: bold;
    }
    .container {
      max-width: 1100px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    h2 {
      margin-top: 0;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    th {
      background: #eee;
    }
    .logout-btn {
      float: right;
      background: #dc3545;
      padding: 8px 14px;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="header">
  AsiaTiger â€” Admin Panel
  <span id="logoutBtn" class="logout-btn">Logout</span>
</div>

<div class="container">
  <h2>Admin Dashboard</h2>
  <p>Status: <span id="status">Loading...</span></p>

  <h3>WavePay / KBZPay Reports</h3>
  <table>
    <thead>
      <tr>
        <th>User ID</th>
        <th>Amount</th>
        <th>Payment Method</th>
        <th>Screenshot</th>
        <th>Time</th>
      </tr>
    </thead>
    <tbody id="reportTable"></tbody>
  </table>
</div>

<script type="module">
  // ðŸ”¥ IMPORT FIREBASE AUTH & FIRESTORE
  import { auth, db, requireAdmin } from './auth.js';
  import {
    collection,
    getDocs,
    query,
    orderBy
  } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
  import { signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

  // 1ï¸âƒ£ PROTECT PAGE
  requireAdmin(); // Auto redirect if not admin

  // 2ï¸âƒ£ LOAD REPORTS
  async function loadReports() {
    document.getElementById('status').textContent = "Loading reports...";
    try {
      const q = query(
        collection(db, "reports"),
        orderBy("time", "desc")
      );
      const snap = await getDocs(q);

      let html = "";
      snap.forEach(doc => {
        const d = doc.data();
        html += `
          <tr>
            <td>${d.userId || "-"}</td>
            <td>${d.amount || 0}</td>
            <td>${d.method || "-"}</td>
            <td>${d.imageUrl ? `<a href="${d.imageUrl}" target="_blank">View</a>` : "-"}</td>
            <td>${d.time?.seconds ? new Date(d.time.seconds * 1000).toLocaleString() : "-"}</td>
          </tr>
        `;
      });

      document.getElementById('reportTable').innerHTML = html;
      document.getElementById('status').textContent = "Loaded âœ”";

    } catch (err) {
      console.error(err);
      document.getElementById('status').textContent = "Failed to load";
    }
  }

  loadReports();

  // 3ï¸âƒ£ LOGOUT
  document.getElementById("logoutBtn").addEventListener("click", async () => {
    await signOut(auth);
    window.location.href = "login.html";
  });
</script>

</body>
</html>
