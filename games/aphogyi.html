<!doctype html>
<html lang="en">
<head>

<link rel="icon" href="../logo.png" />

<style>
body{margin:0;background:#071827;color:#e6eef6;font-family:Inter,system-ui,Arial;}
.container{max-width:600px;margin:auto;padding:20px;}
header{display:flex;align-items:center;padding:12px 0;flex-wrap:wrap;}
header img{width:50px;height:50px;border-radius:10px;}
header h1{margin:0;font-size:1.4rem;font-weight:600;}
.btn{padding:8px 12px;border-radius:8px;border:1px solid rgba(255,255,255,0.1);color:#ffb86b;background:transparent;cursor:pointer;text-decoration:none;font-weight:600;margin-right:8px;}
#aphogyi-reels{display:flex;justify-content:space-between;margin-top:20px;}
.col{display:flex;flex-direction:column;}
.cell{padding:14px;text-align:center;font-size:24px;border:1px solid rgba(255,255,255,0.05);margin:2px;border-radius:6px;background:#0b1220;}
#aphogyi-res{margin-top:20px;font-size:18px;font-weight:600;color:#ffb86b;}

<body>

<div class="container">
<header>

<div style="margin-left:auto; display:flex;">
<a class="btn" href="../index.html">Home</a>
</div>
</header>

<div>
<label for="betInput-aphogyi">Bet Amount (100–3000)</label>
<input type="number" id="betInput-aphogyi" value="100" min="100" max="3000" />
<button class="btn" onclick="spinAphogyi()">Spin</button>
</div>

<div id="aphogyi-reels"></div>
<div id="aphogyi-res">Place your bet and spin!</div>

<!-- Sound -->
<audio id="spinSound" src="../sounds/spsin.mp3"></audio>
<audio id="winSound" src="../sounds/win.mp3"></audio>
</div>

<script type="module" src="aphogyi.js"></script>

</html>
